<h2>Recomendations</h2>
<p>The following are the Recomendated musics<br>
    Click the album cover or artist name for more information</p>
<div class="content">
    <div fxLayout="row wrap" fxLayout.xs="column">

        <!-- Single "Responsive" Card-->
        <div fxFlex [style.margin]="'20px'" *ngFor="let release of releases">
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{release.name}}</mat-card-title>
                    <mat-card-subtitle>Recomendations</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="album-cover" src={{release.images[0].url}} alt="album art"
                    [routerLink]="['/album',release.id]">
                <mat-card-content>
                   

                        <mat-chip  color="warn" *ngFor="let artist of release.artists" [routerLink]="['/artist', artist.id]">Artist:
                            {{artist.name}}</mat-chip>
                  
                </mat-card-content>
            </mat-card>
        </div>
        <!-- -->

    </div>
</div>
